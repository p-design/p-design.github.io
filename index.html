<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/nhy3xgp.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@2.2.0/anime.min.js"></script>
    <title>p-design</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
            </ul>
        </nav>
        <div class="logo"></div>
    </header>
    <section id="home">
        <h1><span>Home</span></h1>
        <p class="desc">"デザインを通じて新しい体験を創造する。"</p>
        <p class="desc">色や空間、動きといった"表現の要素"にフォーカスを当て、</p>
        <p class="desc">いろいろなデザインに挑戦しています。</p>
    </section>
    <section id="about">
        <h1><span>About</span></h1>
        <p class="desc">デザインが好きな人たちの集まりです。</p>
        <p class="desc">Webデザインを最初に、いろんなデザインをつまみ食いしています。</p>
        <p class="desc">ロゴをIllustratorで作ったり、XDでレイアウトしてみたり、</p>
        <p class="desc">CSSでアニメーションやレスポンシブデザインの実装までやっています。</p>
    </section>
    <section id="work">
        <h1><span>Work</span></h1>
        <img src="osk-logo-rc1.png" alt="応数研 2018年度理大祭ロゴ">
        <p class="desc">応数研 2018年度理大祭ロゴ</p>
        <a href="http://oskt.us" target="_blank">oskt.us</a>

    <script src="index.js"></script>
